services:
  - type: static
    name: wayne-frontend
    env: static
    branch: main
    buildCommand: yarn build
    publishDir: dist
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /.*    # necess√°rio para SPA
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://wayne-backend.onrender.com/api
